<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>保弧留宇が呼んでいる</title>
<style>

        :root {
            --bg-color: #1a1814;
            --panel-color: #2c2824;
            --text-color: #d4cdb8;
            --accent-color: #f39c12; /* アンバー/オレンジ */
            --danger-color: #c0392b;
            --font-serif: "Yu Mincho", "Hiragino Mincho ProN", serif;
            --font-digital: "Courier New", monospace;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-serif);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* イントロ画面 */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            pointer-events: none;
            opacity: 1;
            display: flex;
            transition: opacity 2s ease-out;
        }

        /* ヘッダー */
        header {
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #444;
            background: #000;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 2px; }
        .subtitle { font-size: 0.9rem; color: #888; margin-top: 5px; }

        /* メインレイアウト */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
        }

        /* 左側：階層一覧（管理用） */
        .left-panel {
            width: 25%; /* ボタン用に少し幅を広げました */
            background: var(--panel-color);
            padding: 10px;
            border-right: 1px solid #444;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .left-panel h3 { border-bottom: 1px solid #555; padding-bottom: 5px; }
        
        .floor-list-item {
            padding: 8px;
            border-bottom: 1px dotted #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .floor-list-item:hover { background: #3e3832; }
        .floor-list-item.active { color: var(--accent-color); font-weight: bold; }
        .floor-info { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .private-mark { color: var(--danger-color); font-size: 0.8em; margin-left: 5px; }
        
        /* 階層操作ボタン群 */
        .floor-controls {
            display: flex;
            gap: 2px;
            margin-left: 5px;
        }
        .btn-move {
            background: #444;
            color: #fff;
            border: none;
            padding: 2px 6px;
            font-size: 0.7rem;
            cursor: pointer;
        }
        .btn-move:hover { background: #666; }
        .btn-move:disabled { opacity: 0.3; cursor: default; }

        /* 中央：資料表示エリア */
        .center-panel {
            width: 55%;
            padding: 20px;
            overflow-y: auto;
            background-image: linear-gradient(#1a1814 1px, transparent 1px), linear-gradient(90deg, #1a1814 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #222;
            position: relative;
        }
        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }
        .doc-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .doc-item:hover { transform: scale(1.05); }
        .doc-icon {
            font-size: 3rem;
            color: #8d6e63;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px #000;
        }
        .doc-title { font-size: 0.9rem; word-break: break-all; }

        /* 右側：エレベーター操作盤 */
        .right-panel {
            width: 20%;
            background: #111;
            border-left: 4px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 5px 0 15px #000;
        }
        
        /* 点滅テキストエリア */
        .blinking-alert {
            width: 100%;
            background: #000;
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        .blink-text {
            color: var(--accent-color);
            font-family: var(--font-digital);
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        /* エレベーターボタン */
        .elevator-buttons {
            display: flex;
            flex-direction: column-reverse; /* 下から積む */
            gap: 10px;
            width: 80%;
            overflow-y: auto;
        }
        .floor-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #2c2824, #1a1814);
            border: 2px solid #444;
            border-radius: 50%;
            color: #fff;
            font-family: var(--font-digital);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 2px 2px 5px #000;
            text-align: center;
            position: relative;
        }
        .floor-btn:active { box-shadow: inset 2px 2px 5px #000; }
        .floor-btn.active {
            background: radial-gradient(circle, #f39c12 20%, #d35400 100%);
            color: #000;
            border-color: #f39c12;
            box-shadow: 0 0 10px #f39c12;
        }

        /* 共通UI部品 */
        button { cursor: pointer; }
        .btn-sm { padding: 2px 5px; font-size: 0.8rem; margin: 2px; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--panel-color);
            padding: 20px;
            border: 1px solid #666;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            background: #111;
            color: #fff;
            border: 1px solid #555;
        }
        .img-preview { max-width: 100%; max-height: 200px; display: block; margin: 10px auto; }
        .access-denied {
            color: var(--danger-color);
            font-size: 2rem;
            text-align: center;
            margin-top: 50px;
            border: 3px double var(--danger-color);
            padding: 20px;
            animation: shake 0.5s;
        }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }

        /* 管理者用ツールバー */
        .admin-tools {
            margin-top: 20px;
            border-top: 1px solid #555;
            padding-top: 10px;
        }
        .admin-btn { width: 100%; margin-bottom: 5px; background: #444; color: #fff; border: none; padding: 5px; }
        .admin-btn:hover { background: #555; }
        
        /* 公開コード生成用エリア */
        #export-area { display: none; }
    
/* 公開用の上書きスタイル: 編集ツールや移動ボタンを非表示 */
.admin-tools, .left-panel button, .doc-item button, .center-panel h2 button, .floor-controls { display: none !important; }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- イントロアニメーション (初期状態: 表示) -->
    <div id="intro-screen" style="display:flex; opacity:1;">
        <span id="intro-text">Loading...</span>
    </div>

    <header>
        <h1>保弧留宇が呼んでいる</h1>
        <div class="subtitle">―もう開かない異世界への扉―</div>
    </header>

    <div class="container">
        <!-- 左パネル -->
        <div class="left-panel">
            <h3>階層一覧</h3>
            <div id="floor-list-container"></div>
        </div>

        <!-- 中央パネル (空で初期化) -->
        <div class="center-panel" id="main-display"></div>

        <!-- 右パネル -->
        <div class="right-panel">
            <div class="blinking-alert" onclick="openLinkModal()">
                <div class="blink-text" id="blink-message"></div>
            </div>
            <div class="elevator-label">FLOORS</div>
            <div class="elevator-buttons" id="elevator-buttons-container"></div>
        </div>
    </div>

    <!-- モーダル：資料閲覧 -->
    <div id="doc-view-modal" class="modal">
        <div class="modal-content">
            <h2 id="view-doc-title" style="border-bottom:1px solid #555; padding-bottom:10px;"></h2>
            <img id="view-doc-image" class="img-preview" style="display:none;">
            <p id="view-doc-body" style="white-space: pre-wrap; line-height: 1.6;"></p>
            <div id="view-doc-links" style="margin-top:20px; padding-top:10px; border-top:1px dashed #555;"></div>
            <button onclick="closeModal('doc-view-modal')" style="margin-top:20px; width:100%;">閉じる</button>
        </div>
    </div>

    <!-- モーダル：リンク一覧 -->
    <div id="links-modal" class="modal">
        <div class="modal-content">
            <h3>関連システムへの接続</h3>
            <ul id="blink-links-list" style="list-style: none; padding: 0;"></ul>
            <button onclick="closeModal('links-modal')">閉じる</button>
        </div>
    </div>

    let currentFloorId = null;

    window.onload = () => {
        document.getElementById('blink-message').textContent = appData.settings.blinkMsg;
        playIntro();
        renderAll();
    };

    function playIntro() {
        const texts = appData.settings.introTexts;
        const randomText = texts[Math.floor(Math.random() * texts.length)] || "Loading...";
        const screen = document.getElementById('intro-screen');
        document.getElementById('intro-text').textContent = randomText;
        setTimeout(() => {
            screen.style.opacity = '0';
            setTimeout(() => { screen.style.display = 'none'; }, 2000);
        }, 2500);
    }

    function renderAll() {
        renderFloorList();
        renderElevatorButtons();
        if (currentFloorId) renderMainContent(currentFloorId);
    }

    function renderFloorList() {
        const container = document.getElementById('floor-list-container');
        container.innerHTML = '';
        appData.floors.forEach(floor => {
            const div = document.createElement('div');
            div.className = 'floor-list-item ' + (floor.id === currentFloorId ? 'active' : '');
            // 移動ボタン等は表示しない
            div.innerHTML = '<span>' + floor.name + (floor.isPrivate ? ' <i class="fas fa-lock" style="color:#c0392b"></i>' : '') + '</span>';
            div.onclick = () => changeFloor(floor.id);
            container.appendChild(div);
        });
    }

    function renderElevatorButtons() {
        const container = document.getElementById('elevator-buttons-container');
        container.innerHTML = '';
        // 管理側と同じ並び順（逆順ループ）で生成
        const reversedFloors = [...appData.floors].reverse();
        reversedFloors.forEach(floor => {
            const btn = document.createElement('div');
            btn.className = 'floor-btn ' + (floor.id === currentFloorId ? 'active' : '');
            btn.textContent = floor.btnLabel || floor.name.substring(0, 2);
            btn.onclick = () => changeFloor(floor.id);
            container.appendChild(btn);
        });
    }

    function renderMainContent(floorId) {
        const container = document.getElementById('main-display');
        const floor = appData.floors.find(f => f.id === floorId);
        container.innerHTML = '';

        const header = document.createElement('h2');
        header.innerText = floor.name;
        header.style.borderBottom = "1px solid #555";
        
        if (floor.isPrivate) {
            const deniedMsg = document.createElement('div');
            deniedMsg.className = 'access-denied';
            deniedMsg.innerHTML = 'このフロアは立ち入り禁止です';
            container.appendChild(deniedMsg);
            return; 
        }

        container.appendChild(header);

        const grid = document.createElement('div');
        grid.className = 'docs-grid';
        
        const floorDocs = appData.documents.filter(d => d.floorId === floorId);
        floorDocs.forEach(doc => {
            const item = document.createElement('div');
            item.className = 'doc-item';
            item.onclick = () => openViewDoc(doc.id);
            item.innerHTML = '<div class="doc-icon"><i class="fas fa-book"></i></div><div class="doc-title">' + doc.title + '</div>';
            grid.appendChild(item);
        });
        container.appendChild(grid);
    }

    function changeFloor(id) {
        currentFloorId = id;
        renderAll();
    }
    
    function openViewDoc(id) {
        const d = appData.documents.find(doc => doc.id === id);
        document.getElementById('view-doc-title').textContent = d.title;
        document.getElementById('view-doc-body').textContent = d.body;
        
        const img = document.getElementById('view-doc-image');
        if (d.image) {
            img.src = d.image;
            img.style.display = 'block';
        } else {
            img.style.display = 'none';
        }

        const linkContainer = document.getElementById('view-doc-links');
        linkContainer.innerHTML = '';
        if (d.urls && d.urls.length > 0) {
            d.urls.forEach(u => {
                const a = document.createElement('a');
                a.href = u.url;
                a.target = "_blank";
                a.textContent = u.name || u.url;
                a.style.display = "block";
                a.style.color = "#f39c12";
                linkContainer.appendChild(a);
            });
        }
        document.getElementById('doc-view-modal').style.display = 'flex';
    }

    function openLinkModal() {
        const list = document.getElementById('blink-links-list');
        list.innerHTML = '';
        appData.settings.blinkLinks.forEach(l => {
            const li = document.createElement('li');
            li.innerHTML = '<a href="' + l.url + '" target="_blank" style="color:#f39c12; font-size:1.2rem; display:block; margin:10px 0;">' + l.name + '</a>';
            list.appendChild(li);
        });
        document.getElementById('links-modal').style.display = 'flex';
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
</script>
</body>
</html>
